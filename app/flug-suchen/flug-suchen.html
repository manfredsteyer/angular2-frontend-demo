<h1>Flüge suchen</h1>

<div class="form-group">
    <label>Von:</label>
    <input class="form-control" [(ngModel)]="von">
<div>  
      
<div class="form-group">
    <label>Nach:</label>
    <input class="form-control" [(ngModel)]="nach">
<div>
        
<div class="form-group">
    <input type="button" value="Suchen!" class="btn" (click)="search()">
<div>    
    
<table [hidden]="fluege?.length == 0" class="table table-striped">
    <tr *ngFor="#flug of fluege" [class.active]="flug.id == selectedFlug?.id">
        <td>{{flug.id}}</td>
        <td>{{flug.abflugort}}</td>
        <td>{{flug.zielort}}</td>
        <td>{{flug.datum.substr(0,10) }}</td>
        <td><a style="cursor:pointer" (click)="select(flug)">Auswählen</a></td>        
    </tr>    
</table>
